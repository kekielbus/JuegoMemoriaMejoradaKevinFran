<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kefrok</title>
    <link rel="icon" type="image/png" href="/Imagenes/iconoweb.png">
    <link href="https://fonts.cdnfonts.com/css/futura-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/adumu-inline" rel="stylesheet">
    <link rel="stylesheet" href="/codes/css/formulario.css"> <!-- Vincula el archivo CSS externo -->
</head>
<body>


    <!-- Formulario de entrada -->
    <div id="form-container">
        <h1>Registrate</h1>
        <input type="text" id="alias" placeholder="Alias" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <button onclick="guardarDatos()">Guardar</button>
    </div>

    <!-- Contenedor de rectángulos (inicialmente ocultos) -->
    <div id="rectangles-container" style="display: none;">
        <h1>Elija su nivel dificultad</h1>
        <div id="facil" class="rectangulo"></div>
        <div id="medio" class="rectangulo"></div>
        <div id="dificil" class="rectangulo"></div>
        <div id="extremo" class="rectangulo"></div>
    </div>
    <div id="volverInicio" onclick="volverInicio()">
        Volver al Inicio
    </div>
    <script src="/codes/js/formulario.js"></script> <!-- Vincula el archivo JS externo -->
</body>
</html>
