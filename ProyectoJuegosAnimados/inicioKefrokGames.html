<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Imagenes/iconoweb.png">
    <link href="codes/css/inicioKefrokGames.css" rel="stylesheet">
    <link href="codes/js/inicioKefrokGames.js" rel="stylesheet">
    <title>Kefrok Games</title>
    <style>

    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="Videos/fondoAnimado.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>
    <div class="lateral">
        <div id="somosKefrok" class="contenedor">
            <img src="Imagenes/iconoweb.png" alt="logo">
            <p>I N F O</p>
        </div>
        <script src="codes/js/inicioKefrokGames.js"></script>
        <div id="ranking" class="contenedor">
            <img src="Imagenes/ranking.png" alt="ranking">
            <p> R A N K I N G</p>
        </div>
        <div id="config" class="contenedor">
            <img src="Imagenes/config.png" alt="config">
            <p> C O N F I G</p>
        </div>
    </div>
    <div id="playStart" class="pulsador">
        <p>Pulsa para jugar</p>
    </div>
    <audio id="reproductor" autoplay loop>
        <source src="/audio/musica.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>
    <script src="codes/js/reproductor.js"></script>
    
</body>
</html>
